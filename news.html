<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Новини — СБУ RP GTA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      /* Градиент белый сверху, синий снизу */
      background: linear-gradient(180deg, #ffffff 0%, #007bff 100%);
      color: #1a1a1a;
      min-height: 100vh;
      padding-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #007bff;
      padding: 12px 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav a {
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #cce5ff;
    }

    .logo {
      position: fixed;
      top: 10px;
      left: 20px;
      width: 60px;
      height: 60px;
      object-fit: contain;
      z-index: 1100;
    }

    h1 {
      color: #004085;
      font-weight: 700;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .news-container {
      background: rgba(255 255 255 / 0.9);
      border-radius: 15px;
      max-width: 700px;
      width: 90%;
      padding: 30px 25px;
      box-shadow: 0 6px 18px rgba(0, 123, 255, 0.25);
    }

    .news-item {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #007bff33;
    }

    .news-item:last-child {
      border-bottom: none;
    }

    .news-item h2 {
      font-size: 1.4rem;
      color: #007bff;
      margin-bottom: 8px;
    }

    .news-item p {
      font-size: 1rem;
      color: #333;
      line-height: 1.5;
    }
    
    @media (max-width: 576px) {
      nav {
        gap: 15px;
      }
      .logo {
        width: 50px;
        height: 50px;
        left: 10px;
      }
      .news-container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Логотип" class="logo" />

  <nav>
    <a href="index.html">Головна</a>
    <a href="news.html">Новини</a>
    <a href="schedule.html">Графік</a>
  </nav>

  <h1>Останні Новини</h1>

  <div class="news-container">
    <div class="news-item">
      <h2>Новина 1</h2>
      <p>Текст новини номер один, що описує важливі події та оновлення.</p>
    </div>
    <div class="news-item">
      <h2>Новина 2</h2>
      <p>Деталі другої новини з цікавою інформацією для користувачів.</p>
    </div>
    <div class="news-item">
      <h2>Новина 3</h2>
      <p>Короткий опис третьої новини, який тримає користувачів в курсі подій.</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
