<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Новини - СБУ</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #007BFF, #FFFFFF);
      overflow: hidden;
      position: relative;
      font-family: sans-serif;
    }

    .logo {
      position: absolute;
      width: 80px;
      height: 80px;
      opacity: 0.7;
    }

    /* Стили для основного контента */
    .content {
      position: relative;
      z-index: 1;
      padding: 2rem;
      color: #000;
      background-color: rgba(255, 255, 255, 0.8);
      max-width: 800px;
      margin: 4rem auto;
      border-radius: 1rem;
    }
  </style>
</head>
<body>

  <!-- Логотипы в хаотичном порядке -->
  <img src="sbu-logo.png" class="logo" style="top: 5%; left: 10%;">
  <img src="sbu-logo.png" class="logo" style="top: 20%; left: 70%;">
  <img src="sbu-logo.png" class="logo" style="top: 50%; left: 5%;">
  <img src="sbu-logo.png" class="logo" style="top: 10%; left: 80%;">
  <img src="sbu-logo.png" class="logo" style="top: 60%; left: 40%;">
  <img src="sbu-logo.png" class="logo" style="top: 35%; left: 90%;">
  <img src="sbu-logo.png" class="logo" style="top: 75%; left: 20%;">
  <img src="sbu-logo.png" class="logo" style="top: 85%; left: 60%;">
  <img src="sbu-logo.png" class="logo" style="top: 45%; left: 30%;">
  <img src="sbu-logo.png" class="logo" style="top: 25%; left: 50%;">

  <!-- Контент новин -->
  <div class="content">
    <h1>Останні новини СБУ</h1>
    <p>Тут розміщено останні оновлення та пресрелізи від Служби безпеки України.</p>
    <p>Слідкуйте за офіційними повідомленнями, щоб бути в курсі актуальної інформації.</p>
  </div>

</body>
</html>
