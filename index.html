<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>СБУ UKRAINE GTA — Сучасний сайт</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f9fbfc;
      color: #1a1a1a;
      scroll-behavior: smooth;
    }

    nav.navbar {
      background-color: #007bff;
    }

    nav.navbar a.nav-link {
      color: white;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav.navbar a.nav-link:hover {
      color: #cce5ff;
    }

    header {
      padding: 60px 0 40px;
      text-align: center;
      background: #e6f0ff;
      box-shadow: 0 3px 10px rgb(0 123 255 / 0.2);
    }

    header img {
      width: 120px;
      margin-bottom: 20px;
    }

    header h1 {
      font-weight: 700;
      color: #004085;
      font-size: 2.5rem;
    }

    section {
      padding: 60px 0;
    }

    section h2 {
      font-weight: 700;
      margin-bottom: 40px;
      color: #004085;
      text-align: center;
    }

    /* Команда */
    .team-member img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
      transition: transform 0.3s ease;
    }

    .team-member img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.7);
    }

    .team-member h5 {
      margin-top: 15px;
      font-weight: 600;
      color: #003366;
    }

    .team-member p {
      color: #555;
      font-style: italic;
    }

    /* Звания */
    .rank-list {
      max-width: 400px;
      margin: 0 auto;
    }

    .rank-list li {
      background: #e6f0ff;
      border: 2px solid #007bff;
      border-radius: 8px;
      padding: 15px 20px;
      font-weight: 600;
      color: #004085;
      margin-bottom: 15px;
      text-align: center;
      transition: background 0.3s;
      cursor: default;
    }

    .rank-list li:hover {
      background: #cce5ff;
    }

    /* Форма заявки */
    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 25px rgba(0, 123, 255, 0.15);
    }

    form .form-control {
      border-radius: 8px;
      border: 2px solid #007bff;
      padding: 10px 15px;
      font-weight: 500;
      transition: border-color 0.3s;
    }

    form .form-control:focus {
      border-color: #004085;
      box-shadow: 0 0 8px #007bff;
      outline: none;
    }

    form label {
      font-weight: 600;
      color: #004085;
    }

    form button {
      background-color: #007bff;
      border: none;
      padding: 12px 25px;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 10px;
      color: white;
      transition: background-color 0.3s;
      cursor: pointer;
      width: 100%;
    }

    form button:hover {
      background-color: #004085;
    }

    /* Анимация появления */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Отступы для мобильных */
    @media (max-width: 576px) {
      header h1 {
        font-size: 1.8rem;
      }

      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Навигация -->
  <nav class="navbar navbar-expand-md sticky-top">
    <div class="container">
      <a class="navbar-brand text-white fw-bold" href="#header">СБУ RP GTA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
        aria-controls="navMenu" aria-expanded="false" aria-label="Переключити навігацію">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link" href="#team">Команда</a></li>
          <li class="nav-item"><a class="nav-link" href="#ranks">Звання</a></li>
          <li class="nav-item"><a class="nav-link" href="#apply">Заявка</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Хедер -->
  <header id="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Emblem_of_the_Security_Service_of_Ukraine.svg" alt="СБУ Логотип" />
    <h1>Служба безпеки України - UKRAINE GTA</h1>
  </header>

  <!-- Команда -->
  <section id="team">
    <div class="container">
      <h2 class="fade-in">Наша команда</h2>
      <div class="row justify-content-center">
        <div class="col-md-4 text-center team-member fade-in">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Александр" />
          <h5>Олександр Шевченко</h5>
          <p>Директор</p>
        </div>
        <div class="col-md-4 text-center team-member fade-in">
          <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Ірина" />
          <h5>Ірина Коваль</h5>
          <p>Агент</p>
        </div>
        <div class="col-md-4 text-center team-member fade-in">
          <img src="https://randomuser.me/api/portraits/men/65.jpg" alt="Віталій" />
          <h5>Віталій Петров</h5>
          <p>Старший агент</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Звания -->
  <section id="ranks" class="bg-light">
    <div class="container">
      <h2 class="fade-in">Звання</h2>
      <ul class="rank-list fade-in list-unstyled">
        <li>Стажер</li>
        <li>Агент</li>
        <li>Старший агент</li>
        <li>Інспектор</li>
        <li>Керівник відділу</li>
      </ul>
    </div>
  </section>

  <!-- Заявка -->
  <section id="apply">
    <div class="container">
      <h2 class="fade-in">Подати заявку</h2>
      <form id="apply-form" class="fade-in">
        <div class="mb-3">
          <label for="discordID" class="form-label">Discord ID</label>
          <input type="text" class="form-control" id="discordID" placeholder="Введіть Discord ID" required />
        </div>
        <div class="mb-3">
          <label for="reason" class="form-label">Чому хочеш вступити?</label>
          <textarea class="form-control" id="reason" rows="4" placeholder="Розкажи трохи..." required></textarea>
        </div>
        <button type="submit">Відправити заявку</button>
